<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="hundar.js"></script>
  </head>
  <body>
    <main class="container-fluid p-2">
      <div class="container-fluid p-2">
        <h1 class="text-center">Dagens hundmöten</h1>
        <div class="row justify-content-center">
          <div class="form-group col-sm-8 col-md-6">
            <label>Hundens namn</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">🐶</div>
              </div>
              <input
                id="namn"
                autocomplete="off"
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-sm-8 col-md-6">
            <label>Hundens betyg (1-6)</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text mr-2">💔</div>
              </div>
              <input
                id="betyg"
                type="range"
                class="form-control"
                min="1"
                value="4"
                max="6"
              />
              <div class="input-group-append">
                <div class="input-group-text ml-2">❤️</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <!--
            
            Du behöver registrera en lyssnare på denna knapp, t.ex 
          
            document.querySelector("#spara").addEventListener("click", ... )
          
          -->
          <button id="spara" class="btn btn-primary">🦴 Spara hundmöte</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6">
          <ul id="hundlista" class="list-group list-group">
            <!-- Här ska hundarna läggas in.... -->
            <!-- T.ex....
            
            <li class="hund list-group-item">
              <div>
                <span class="namn">Trean</span><span class="soptunna">🗑️</span>
              </div>
              <div>🐶🐶🐶</div>
            </li>
            
            -->
          </ul>
        </div>
      </div>
      <!-- Här bärjar det dolda området för statistik...-->
      <div id="statistik" class="row justify-content-center mt-2 mb-2 osynlig">
        <div class="col-sm-8 col-md-6">
          <ul class="list-group list-group">
            <li id="antal" class="list-group-item">3</li>
            <li id="genomsnitt" class="list-group-item">4</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="row justify-content-center">
      <div class="col-sm-8 col-md-6 text-center">
        <hr />
        <!-- Lägg ditt namn här med hjälp av javascript!-->
        <!-- Prova t.ex document.querySelector('#footer').textContent= .... -->
        <span id="footer">Ditt Namn</span>
      </div>
    </footer>
  </body>
</html>
